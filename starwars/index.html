<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starwars Game</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class = container>
        <header>
            <h1>Star Wars Jquery Game</h1>
            <h5>by Jake Huang</h5>
        </header>
        <div class = icontainer>
            <div class = selection>
                <div class = pselection>
                    <div id = rey></div>
                    <div id = strooper></div>
                    <div id = yoda></div>
                    <div id = kylo></div>
                    <div id = dtrooper></div>
                </div>
                <div class = eselection>
                    <div id = rey></div>
                    <div id = strooper></div>
                    <div id = yoda></div>
                    <div id = kylo></div>
                    <div id = dtrooper></div>
                </div>
              </div>
            <div class = fight>
                <div class = player>
                    <div id = ppic></div>
                    <div id = pattack>
                        <h3>Attack</h3>
                    </div>
                    <div id = pstat>
                        <h3>Stats</h3>
                    </div>
                </div>
                <div class = cpu>
                    <div id = cpic></div>
                    <div id = cstat>
                        <h3>Stats</h3>
                    </div>
                </div>
            </div>
            <div class = result>
                <div id = round>
                    <div id = rnum>
                        <h3>Round #</h3>
                    </div>
                    <div id = defeated></div>
                </div>
                <div id = complete>
                    <h2 id = percentage>0%</h2>
                </div>
            </div>
            <div class = youwin></div>
            <div class = youlose></div>
        </div>
    </div>

<script src="js/starwars.js"></script>

</body>
</html>
